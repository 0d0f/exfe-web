<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Profile</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

  <link href="css/exfe_dev.css" rel="stylesheet" type="text/css" />
  <script src="jslib/modernizr/lib/modernizr.js"></script>

</head>
<body>

  <!-- NavBar -->
  <div class="navbar hide">

    <!-- navbar-bg -->
    <div class="navbar-bg"></div>
    <!-- /navbar-bg -->

    <!-- navbar-inner -->
    <div class="navbar-inner">
      <div class="container">

        <!--  EXFE LOGO -->
        <a href="/" class="brand"><img src="/img/exfe-logo.png" width="140" height="50" alt="EXFE" /></a>

        <a href="#" class="version" data-widget="dialog" data-dialog-type="sandbox">SANDBOX</a>

        <div class="nav-collapse">
          <ul class="nav pull-right">
            <li class="dropdown">
              <div class="pull-left fill-left hide"></div>
              <div class="pull-right dropdown-wrapper">
                <a class="dropdown-toggle user-name" data-togge="dropdown" href="#" id="user-name"><span></span></a>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
    <!-- /navbar-inner -->

  </div>
  <!-- /NavBar -->

  <!-- container -->
  <div class="container" style="margin-top: 10px;">

    <div role="main">
      <section id="profile" class="x-profile">

        <div class="row settings-panel">
          <div class="pull-left user-avatar">
          </div>

          <div class="pull-right user-xstats">
            <div class="attended"></div>
            <div>
              <span class="x-sign">X</span> attended
            </div>
          </div>

          <div class="user-infos">
            <div class="user-name">
              <button class="xbtn xbtn-changepassword hide" data-widget="dialog" data-dialog-type="changepassword">Change Password...</button>
              <h3 class="pull-left"></h3>
            </div>
            <ul class="identity-list">
            </ul>

          </div>
          <!--
          <button class="pull-right xbtn xbtn-addidentity" data-widget="dialog" data-dialog-type="addidentity">Add Identityâ€¦</button>
          -->

          <div class="pull-right identities-trash hide">
            <i class="pull-left icon-trash"></i>
            <span class="draged">Drop to remove identity</span>
            <span class="removed">Remove Identity</span>
            <div class="trash-overlay"></div>
          </div>

        </div>

        <div class="row">
          <div class="gr-a">
            <div class="crosses">

            </div>

          </div>

          <div class="gr-b"><!--{{{-->

            <div class="siderbar invitations hide">
              <h3><i class="icon-check"></i>Invitations</h3>
            </div>

            <div class="ios-app hide">
              <a class="pull-right exfe-dismiss" href="#">Dismiss</a>
              <div>
                <a class="x-sign" href="http://itunes.apple.com/cn/app/exfe/id514026604?l=en&mt=8" target="_blank">EXFE</a> is ready for iPhone - instant, mobile.
              </div>
            </div>

          </div><!--}}}-->

        </div>

      </section>
    </div>

  </div>

  <!-- JS Templates -->
  <script id="jst-identity-list" type="text/x-handlebars-template">
  {{#each identities}}
  <li data-identity-id="{{id}}" {{#editable provider status}}class="editable"{{/editable}} draggable="true">
    <span class="avatar"><img src="{{avatarFilename avatar_filenamee}}" alt="" width="20" height="20" />
    </span><span class="username"><em>{{printName name external_id}}</em></span><span class="identity">{{atName provider external_id}}</span>
    {{#makeDefault __default__ status}}<a class="makedefault" href="#">Make default</a>{{/makeDefault}}
    {{#ifOauthVerifying provider status}}
    <span class="xlabel hide">
      <i class="icon-warning-sign"></i>
      <span>Authorization failed.</span>
      <button class="xbtn xbtn-reauthorize" data-widget="dialog" data-dialog-type="verification_twitter">Re-Authorize</button>
    </span>
    {{/ifOauthVerifying}}
    {{#ifVerifying provider status}}
    <span class="xlabel hide">
      <i class="icon-warning-sign"></i>
      <span>Pending verification, 5 days left.</span>
      <button class="xbtn xbtn-reverify" data-identity-id="{{id}}" data-widget="dialog" data-dialog-type="verification_email">Re-Verify...</button>
    </span>
    {{/ifVerifying}}
    {{#if __default__}}<span class="default">default</span>{{/if}}
  </li>
  {{/each}}
  </script>
  <script id="jst-user-avatar" type="text/x-handlebars-template">
  {{#if avatar_filename}}
  <span class="avatar"><img src="{{avatar_filename}}" alt="" width="80" height="80" /></span>
  {{else}}
  <div class="add-avatar">
    <span class="plus">+</span>
    <span class="portrait">Portrait</span>
  </div>
  {{/if}}
  </script>
  <script id="jst-crosses-container" type="text/x-handlebars-template">
  <div class="clearfix crosses-container">
    <div class="pull-right cross-type">
      <span>{{cate_date}}</span>
      <span class="arrow rb"></span>
    </div>
    <div class="cross-list">
      {{#crosses}}
      {{> jst-cross-box}}
      {{/crosses}}
    </div>

    {{#if hasMore}}
    <div class="more" data-cate="{{cate}}">
      <a href="#">more...</a>
    </div>
    {{/if}}
  </div>
  </script>
  <script id="jst-cross-box" type="text/x-handlebars-template">
  <div class="cross-box">
  <a href="/!{{id}}" data-id="{{id}}">
    <h5>{{title}}</h5>
    <time>{{printTime time}}</time>
    <address>{{place.title}} 
    {{#if place.description}}
      <span class="gray">({{place.description}})</span>
    {{/if}}
    </address>
    <div><span>{{{confirmed_nums exfee.invitations}}}</span> 
      <span class="gray">of</span> 
      {{{total exfee.invitations}}} 
      <span class="gray">accepted</span>: <span>{{{confirmed_identities exfee.invitations}}}</span>
    </div>
  </a>
  </div>
  </script>
  <script id="jst-invitations" type="text/x-handlebars-template">
    <div class="cross-list">
      {{#crosses}}
      <div class="cross-box">
        <a href="/!{{crossItem "id"}}" data-exfeeid="{{crossItem "exfeeid"}}" data-invitationid="{{crossItem "invitationid"}}" data-id="{{crossItem "id"}}">
          <h5>{{crossItem "title"}}</h5>
          <div>{{printTime2 "time"}}{{#ifPlace}} <span class="gray">at</span> {{crossItem "place"}}{{/ifPlace}} <span class="gray">by</span> {{by_identity.name}}</div>
          <div class="xbtn xbtn-accept">Accept</div>
        </a>
      </div>
      {{/crosses}}
    </div>
  </script>
  <script id="jst-updates" type="text/x-handlebars-template">
  {{#if updates}}
  <div class="siderbar updates">
    <h3><i class="icon-share"></i>Recent updates</h3>
    <div class="cross-list">
      {{#each updates}}
      {{#if updated}}
      <div class="cross-box">
        <a href="/!{{id}}" data-id="{{id}}">
          <time class="pull-right">{{printTime3 time}}</time>
          <h5>{{title}}</h5>

          {{#if updated.time}}
          <div><i class="icon-time"></i> {{printTime4 time}}</div>
          {{/if}}

          {{#if updated.place}}
          <div><i class="icon-globe"></i> {{place.description}}</div>
          {{/if}}

          {{#if updated.title}}
          <div><i class="icon-book"></i> {{title}}</div>
          {{/if}}

          {{#if updated.exfee}}
          {{{rsvpAction exfee.invitations updated.exfee.identity_id}}}
          {{/if}}

          {{#if updated.conversation.item}}
          {{#with updated.conversation.item}}
          <div><span class="blue">{{by_identity.name}}</span>:
          {{content}}</div>
          <div><i class="icon-comment"></i> <span class="blue">{{__conversation_nums}}</span>
            new post in conversation.
          </div>
          {{/with}}
          {{/if}}

        </a>
      </div>
      {{/if}}
      {{/each}}
    </div>
  </div>
  {{/if}}
  </script>

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="jslib/common/lib/common.js"></script>
  <script src="jslib/jquery/lib/jquery.js"></script>
  <script src="jslib/jqfocusend/lib/jqfocusend.js"></script>
  <script src="jslib/handlebars/lib/handlebars.js"></script>
  <script src="jslib/util/lib/util.js"></script>
  <script src="jslib/rex/lib/rex.js"></script>
  <script src="jslib/store/lib/store.js"></script>
  <script src="jslib/moment/lib/moment.js"></script>
  <script src="jslib/emitter/lib/emitter.js"></script>
  <script src="jslib/class/lib/class.js"></script>
  <script src="jslib/base/lib/base.js"></script>
  <script src="jslib/widget/lib/widget.js"></script>
  <script src="jslib/dialog/lib/dialog.js"></script>
  <script src="jslib/typeahead/lib/typeahead.js"></script>
  <script src="jslib/bus/lib/bus.js"></script>

  <script src="jslib/api/lib/api.js"></script>

  <script src="jslib/xidentity/lib/xidentity.js"></script>
  <script src="jslib/xdialog/lib/xdialog.js"></script>

  <!--
  <script src="jslib/editable/lib/editable.js"></script>
  <script src="jslib/xeditable/lib/xeditable.js"></script>
  -->

  <script src="jslib/profile/lib/profile.js"></script>

  <script src="jslib/userpanel/lib/userpanel.js"></script>

</body>
</html>
