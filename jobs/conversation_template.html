%exfe_title%

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .exfe_mail_identity_name {
                color: #0591AC;
            }
            .exfe_mail_msg_identity_name {
                color: #666666;
            }
            .exfe_mail_msg_at {
                font-size: 12px;
                color: #999999;
            }
            .exfe_mail_msg_time {
                font-size: 12px;
                color: #666666;
            }
        </style>
    </head>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" style="font-family: Verdana; font-size: 13px; line-height: 20px; color: #191919; font-weight: normal; width: 640px; padding: 20px; background-color: #fbfbfb;">
            %update_part%
            %split_line%
            %conversation_part%
            <tr><td colspan="5" height="20"></td></tr>
            <tr>
                <td colspan="5" style="font-size: 11px; line-height: 15px; color: #7F7F7F;">
                    Reply this email directly as conversation, or
                    <a style="color: #0591ac; text-decoration: none;" href="http://itunes.apple.com/us/app/exfe/id514026604">try EXFE app</a>.
                    <br>
                    <span style="color: #B2B2B2">
                    This update is sent from
                    <a style="color: #0591ac; text-decoration: none;" href="https://exfe.com">EXFE</a>
                    automatically.
                    <!--
                    You can change
                    <a style="color: #B2B2B2; text-decoration: undeline;" href="">notification preference</a>.
                    -->
                    <a style="color: #E6E6E6; text-decoration: none;" href="%mutelink%">Unsubscribe?</a>
                    </span>
                    
                </td>
            </tr>
        </table>
    </body>
</html>
