%exfe_title%

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .exfe_mail_identity_name {
                color: #0591AC;
            }
            .exfe_mail_msg_identity_name {
                color: #666666;
            }
            .exfe_mail_msg_at {
                font-size: 12px;
                color: #999999;
            }
            .exfe_mail_msg_time {
                font-size: 12px;
                color: #666666;
            }
        </style>
    </head>
    <body>
        <table border="0" cellpadding="0" cellspacing="0" style="font-family: Verdana; font-size: 13px; line-height: 20px; color: #191919; font-weight: normal; width: 640px; padding: 20px; background-color: #fbfbfb;">
        
         %update_part%


            <tr><td colspan="5" height="1" background="%site_url%/static/images/mail_dash.png"></td></tr>
            %conversation_part%
            <tr>
                <td colspan="5" style="font-size: 11px; line-height: 15px; color: #666666;">
                    This update is sent from
                    <a style="color: #0591ac; text-decoration: none;" href="https://exfe.com">EXFE</a>
                    automatically. To stop receiving email of this
                    <span style="color: #0591ac;">X</span>, please
                    <a style="color: #333333;" href="%mutelink%">Mute</a>.
                    <!--&nbsp;&nbsp;&nbsp;&nbsp;
                    <a style="color: #999999; text-decoration: none;" href="">Unsubscribe All?</a>-->
                </td>
            </tr>
        </table>
    </body>
</html>
