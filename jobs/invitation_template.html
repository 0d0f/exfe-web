%exfe_title%

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .exfe_mail_label {
                background-color: #0591ac;
                color: #FFFFFF;
                font-size: 11px;
                padding: 0 2px 0 2px;
            }
            .exfe_mail_identity {
                font-style: italic;
            }
            .exfe_mail_identity_name {
                color: #191919;
            }
        </style>
    </head>
    <body>
        <table width="640" border="0" cellpadding="0" cellspacing="0" style="font-family: Verdana; font-size: 13px; line-height: 19px; color: #191919; font-weight: normal; padding: 30px 40px 30px 40px; background-color: #fbfbfb; min-height: 562px;">
            <tr>
                <td colspan="3" valign="top" style="font-size: 32px; line-height: 38px; color: #0591ac; padding-bottom: 18px;">
                    %exfe_title%
                </td>
            </tr>
            <tr>
                <td width="340">
                    <table>
                        <tr>
                            <td height="19" valign="top" style="padding-bottom: 10px;">
                                To: <span style="font-weight: bold;">%exfee_name%</span>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" style="padding-bottom: 20px;">
                                %hint_title%
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table>
                                    <tr>
                                        <td valign="top" width="160">
                                            <p style="font-size: 20px; line-height: 26px; margin: 0; color: #333333;">
                                                %date%
                                            </p>
                                            <p style="margin: 0;">
                                                %time%
                                            </p>
                                        </td>
                                        <td valign="top">
                                            <p style="font-size: 20px; line-height: 26px; margin: 0; color: #333333;">
                                                %place_line1%
                                            </p>
                                            <p style="color: #191919; margin: 0;">
                                                %place_line2%
                                            </p>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        %rsvp_status%
                        <tr>
                            <td valign="top" style="padding-bottom: 30px; %button_padding_top%">
                                %rsvp_accept%
                                <a style="float: left; display: block; text-decoration: none; border: 1px solid #bebebe; background-color: #fbfbfb; color: #000000; padding: 5px 25px 5px 25px; %check_it_out_style%" alt="Check it out" href="%exfe_link%">Check it out...</a>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                %content%
                                <!--a style="font-style: italic; color: #666666; text-decoration: none;" href="">...more</a-->
                            </td>
                        </tr>
                    </table>
                </td>
                <td width="30"></td>
                <td valign="top">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td height="80" valign="bottom" align="right">
                                <!--<span style="color: #0591ac;">3</span> confirmed-->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table border="0" style="color: #333333;" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td width="25" height="25" align="left" valign="top">
                                           <img width="20" height="20" src="%host_avatar%">
                                        </td>
                                        <td>
                                           <span>%host_name%</span> <span class="exfe_mail_label">host</span>
                                        </td>
                                    </tr>
                                    %exfee_list%
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="font-size: 11px; line-height: 15px; color: #666666; padding-top: 40px;">
                    This invitation is sent by
                    <span class="exfe_mail_identity_name">dm</span>
                    from <a style="color: #0591ac; text-decoration: none;" href="%site_url%">EXFE</a>.
                    Report <a style="color: #666666;" href="%site_url%">spam</a>?<br>
                    Email junky? Just reply some words as conversation.
                </td>
            </tr>
        </table>
    </body>
</html>
