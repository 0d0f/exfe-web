  <section id="gather" class="x-gather">

    <!-- Cross-Form -->
    <div class="cross-form hide">

      <div class="form-horizontal">

          <!--<legend class="hide">Extending form controls</legend>-->

          <!-- Choose Identity -->
          <div class="pull-left choose-identity">
            <div class="">Sign in to host</div>
            <i class=""></i>
          </div>
          <!-- .Choose Identity -->

          <!-- Cross-Form: Title -->
          <div class="control-group">
            <label class="control-label" for="gather-title">Intent</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="gather-title" placeholder="Enter intent" />
            </div>
          </div>
          <!-- .Cross-Form: Title -->

          <!-- Cross-Form: Exfee -->
          <div class="control-group cross-exfee" id="gather-exfee">
            <label class="control-label" for="gather-exfee-input">Exfee</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="gather-exfee-input" placeholder="Enter attendees' information" />
            </div>

            <div class="autocomplete" id="gather-exfee-complete"><ol></ol></div>

            <div class="pull-right cross-stats">
              <span class="attended"></span>
              <div class="confirmed">
                <div class="total"></div>
                <div>confirmed</div>
              </div>
            </div>

            <div class="cross-identities exfee_pop_up_save">
              <ul class="thumbnails">
              </ul>
            </div>

          </div>
          <!-- .Cross-Form: Exfee -->

          <div class="form-actions">
            <div class="pull-right control-buttos">
              <button class="btn" id="cross-form-discard">Discard</button>
              <button class="btn btn-primary" id="cross-form-gather">Gather</button>
            </div>
            <div>
              <p>Edit more information directly in preview below.</p>
            </div>
        </div>

      </div>

    </div>

    <!-- Cross-Editing -->
    <div class="xalert xalert-info cross-alert">
      <span class="editing">Editing</span>
      <button class="pull-right save">Done</button>
      <a href="#" class="pull-right revert">Revert</a>
    </div>
    <!-- .Cross-Edit -->

    <!-- Cross-Shuffle-Background -->
    <!-- 添加 `sb-animate` 设置旋转动画, 去掉则还原 -->
    <!--<i class="pull-right icon14-question shuffle-background"></i>-->
    <!-- .Cross-Shuffle-Background -->

    <!-- Cross-background -->
    <div class="cross-background">
      <div class="cross-background-blur"></div>
      <div class="cross-background-side"></div>
    </div>

    <!-- Cross-Container -->
    <div class="cross-container">

      <!-- Cross-Title -->
      <div class="cross-title" editarea="title">
        <h1 class="show"></h1>
        <textarea class="edit" style="display:none"></textarea> <!-- @todo @caifangdun move this style to css file -->
      </div>

      <div class="row">

        <!-- gr-b -->
        <div class="gr-a">

          <!-- Cross-Content -->
          <div class="cross-description" editarea="description">
            <div class="show"></div>
            <textarea class="edit" style="display:none"></textarea> <!-- @todo @caifangdun move this style to css file -->
          </div>

          <!-- Cross-rsvp -->
          <div class="cross-rsvp">
            <div class="show">
              <span class="attendance"></span>
              <span class="by"></span>
              <span class="change" editarea="rsvp">Change attendance</span>
            </div>
            <div class="edit">
              <div class="rsvp-group">
                <button class="xbtn-rsvp accept">Accept</button>
                <button class="xbtn-rsvp decline">Decline</button>
                <span class="interested">Interested</span>
              </div>
              <span class="by"></span>
            </div>
          </div>

          <!-- Cross-Conversation -->
          <div class="cross-conversation hide">

            <!--<a href="#" class="pull-right cross-history">Hide history</a>-->

            <h3><i class="icon24-conversation"></i>Conversation</h3>

            <!-- Cross-Form -->
            <div class="avatar-comment" id="conversation-form">
              <span class="pull-left avatar">
                <img alt="" src="" width="40" height="40" />
              </span>

              <div class="comment">
                <div class="comment-form">
                  <textarea></textarea>
                </div>
              </div>
            </div>
            <!-- .Cross-Form -->


            <!-- Conversation-Timeline -->
            <div class="conversation-timeline">
            </div>
            <!-- .Conversation-Timeline -->

          </div>

        </div>
        <!-- .gr-b -->

        <!-- gr-b -->
        <div class="gr-b">
          <div>

            <!-- Cross-Time -->
            <div class="cross-dp cross-date" editarea="time">
              <h2></h2>
              <div class="cross-time show"></div>
              <input type="text" class="edit" placeholder="1984-06-04 09:00 AM" style="display:none"> <!-- @todo @caifangdun move this style to css file -->
            </div>

            <!-- Cross-Place -->
            <div class="cross-dp cross-place" editarea="place">
              <h2 class="show"></h2>
              <address class="show"></address>
              <textarea class="edit" style="display:none"></textarea> <!-- @todo @caifangdun move this style to css file -->
            </div>

            <!-- Cross-Map
            <div class="cross-map">
              <<img src="http://maps.googleapis.com/maps/api/staticmap?center=40.714728,-73.998672&markers=size:mid%7Ccolor:blue%7C40.714728,-73.998672&zoom=13&size=280x140&maptype=road&sensor=false" alt="" />
              <img src="/img/google-staticmap.png" alt="" width="280px" height="140px" />
            </div>
            -->

            <!-- Cross-Form: Exfee -->
            <div class="cross-exfee">

              <div class="pull-right cross-stats">
                <span class="attended">0</span>
                <div class="confirmed">
                  <div class="total">of <span></span></div>
                  <div>confirmed</div>
                </div>
              </div>

              <h3><i class="icon24-exfee"></i>Exfee</h3>

              <div class="cross-identities">

                <ul class="clearfix unstyled thumbnails"></ul>

                <div class="invite">
                  <form class="invite-form" accept-charset="UTF-8" action="#" data-type="json" method="get">
                    <i class="icon-plus-sign"></i>
                    <input name="identity" type="text" class="input-xlarge" id="cross-exfee-input" placeholder="Enter attendees' information" />
                  </form>
                </div>

              </div>

              <div class="autocomplete" id="cross-exfee-complete"><ol></ol></div>

            </div>
            <!-- .Cross-Form: Exfee -->

          </div>
        </div>
        <!-- .gr-b -->


      </div>
    </div>

  </section>
